bar:
  height: 30
  location: top
  background: 000000ff

  left:
    - battery:
        name: BAT0
        poll-interval: 5
        content:
          - string: {text: , font: "Font Awesome 5 Free:style=solid:size=16"}
          - string: {text: "{capacity}% ({state})"}

  center:
    - river:
        title:
          - string:
              text: 
              font: "Font Awesome 5 Free:style=solid:size=16"
              left-margin: 5
          - string: {text: "{title}"}
        content:
          map:
            tag: occupied
            values:
              false:
                empty: {}
              true:
                map:
                  tag: focused
                  values:
                    true:
                      string:
                        margin: 5
                        text: "{id}"
                    false:
                      string:
                        margin: 5
                        text: "{id}"

  right:
    - clock:
        content:
          - string: {text: , font: "Font Awesome 5 Free:style=solid:size=16"}
          - string: {text: "{date}", right-margin: 5}
          - string: {text: , font: "Font Awesome 5 Free:style=solid:size=16"}
          - string: {text: "{time}"}

